<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD system</title>
    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- sweet alert 2 cdn 11.7-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.11.0/sweetalert2.min.css" integrity="sha512-Pj0sLjMNXrHOSi3kY7za9ZvlTmXHfbuZy1GEoYcfmO3aKk+eWjQEtQTaZ1DlDL5qfyOXcBki3dnBQGYcN1xd3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form class="m-5">
        <div class="mb-3">
            <label for="courseName" class="form-label">Course name</label>
            <input type="text" class="form-control" id="courseName" placeholder=" course name">
          </div>
          <div class="mb-3">
            <label for="coursePrice" class="form-label">Course price</label>
            <input type="text" class="form-control" id="coursePrice" placeholder=" course price">
          </div>
          <label for="courseDiscription" class="form-label">Course discription</label>
          <div class="form-floating">
          <textarea class="form-control" placeholder="Course discription" id="courseDiscription"></textarea>
          </div>
          <input class="btn btn-outline-success mt-3" type="submit" value="Add" id="addbtn">
          <input class="btn btn-outline-secondary mt-3" type="reset" value="Clear">
          <div class="mb-3 mt-3">
            <input type="search" class="form-control" id="search" placeholder=" search">
          </div>
          <input class="btn btn-outline-danger mb-3" type="button" value="Delete all" id="deleteAll">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Course name</th>
                <th scope="col">Course price</th>
                <th scope="col">Course discription</th>
                <th scope="col"></th>
                <th scope="col"></th>

              </tr>
            </thead>
            <tbody class="table-group-divider" id="data">
            
            </tbody>
          </table>


    </form>
   <!-- Bootstrap 5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <!-- sweet alert 2 cdn 11.7 -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.3/sweetalert2.all.min.js" integrity="sha512-/iBgV43zPirSC0tue+PT/1VHGs7En24twBmT+sVMgn9PTaOpKfbgIyL5YsGKlbAIxcwz9S8W/YEnYjpIYj2Axw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <!-- js -->
    <script src="main.js"></script>
</body>
</html>
